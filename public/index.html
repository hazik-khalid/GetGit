<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Styles/tailwind.css">
    <title>GetGit</title>
</head>
<body class="flex justify-center bg-cream">
   <div class="px-12 max-w-[700px] text-center bg-white min-h-[100vh]">
      <img class="m-auto" src="Assets/getgit_logo.svg" alt="Get Git logo">
      <h2 class="m-4 text-3xl text-gray-600 font-normal font-[Merriweather]">Easily get information about any GitHub account right from Slack</h2>
      <p class="text-xl font-[Merriweather]">The Get Git Slack bot provides helpful commands to get information like how many repositories an account has and the email connected to it.</p>
      <div class="py-8 flex align-middle justify-center">
         <img class="h-20" src="Assets/GitHub_Logo.png" alt="GitHub">
         <p class="text-8xl -mt-4 font-extrabold text-gray-600">+</p>
         <img class="h-20" src="Assets/SLA-Logo-RGB.png" alt="Slack">
      </div>
      <p class="font-[Merriweather]">Slack bot by <a class="underline text-theme" href="https://github.com/hazik-khalid">Hazik</a> and website by <a class="underline text-theme" href="https://github.com/hnasheralneam">Hamza</a></p>
   </div>
</body>
</html>
